		});
		$('#TSVTable').CSVToTable('test.tsv', { loadingText: 'Loading TSV Data...', loadingImage: 'images/loading.gif', startLine: 0, separator: "\t" });

			$('#CSVTable2').find('TABLE').tablesorter();
		});;
	});
