<!DOCTYPE html>
<meta>
<style>

iframe {
 display: block;
  width: 100vw;
  height: 100vh;
  max-width: 100%;
  margin: 0;
  padding: 0;
  border: 0 none;
  box-sizing: border-box;
  }
  * { margin:0 padding:0 }
body { margin:0; padding:0; text-align:center }  
#hold_my_iframe { padding:0px; margin:0 auto; width:100%; height:100% }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

<script>
setInterval(function() {

  var h = window.innerHeight;
  var w = window.innerWidth;

  var iframe = document.getElementsByTagName("iframe")[0];

  iframe.style.height = h + "px";
  iframe.style.width = w + "px";

}, 100);
</script>
  </meta>
<body>
    <table border=0 cellspacing=0 cellpadding=0 id="hold_my_iframe">
<iframe class="iframe" class="embed-responsive-item" scrolling-x="enabled" style="overflow-x:hidden;" src="https://docs.google.com/forms/d/e/1FAIpQLSdVaznob1VPOqYd65aazuOYmPUuuAlX5_Zt-OX95HFT3YI56A/viewform?embedded=true" scrolling="yes" allowfullscreen></iframe>
</table>

</body>
</html>
