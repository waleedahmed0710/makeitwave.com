<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--[if lte IE 8]>
    <script type="text/javascript" src="js/ie8.polyfils.min.js"></script>
<![endif]-->
  <style>iframe{margin:0!important;}</style>
  <script src="https://raw.githubusercontent.com/davidjbradshaw/iframe-resizer/master/js/iframeResizer.min.js"></script>

<style>
    .intrinsic-container {
  position: relative;
  height: 0;
  overflow: hidden;
}
 
/* 16x9 Aspect Ratio */
.intrinsic-container-16x9 {
  padding-bottom: 56.25%;
}
 
/* 4x3 Aspect Ratio */
.intrinsic-container-4x3 {
  padding-bottom: 75%;
}
 
.intrinsic-container iframe {
  position: absolute;
  top:0;
  left: 0;
  width: 100%;
  height: 100%;
}
    .embed-responsive-21by9 {
   padding-top: 30%;
}
    .embed-responsive-16by9 {
   padding-top: 30%;
}
    .embed-responsive-4by3 {
   padding-top: 30%;
}
    .embed-responsive-1by1 {
   padding-top: 30%;
}
    </style>

<script>
    // Find all iframes
var $iframes = $( "iframe" );
 
// Find &#x26; save the aspect ratio for all iframes
$iframes.each(function () {
  $( this ).data( "ratio", this.height / this.width )
    // Remove the hardcoded width &#x26; height attributes
    .removeAttr( "width" )
    .removeAttr( "height" );
});
 
// Resize the iframes when the window is resized
$( window ).resize( function () {
  $iframes.each( function() {
    // Get the parent container&#x27;s width
    var width = $( this ).parent().width();
    $( this ).width( width )
      .height( width * $( this ).data( "ratio" ) );
  });
// Resize to fix all iframes on page load.
}).resize();
</script>
  </meta>
<body>
    <div class="intrinsic-container intrinsic-container-16x9">
<iframe class="embed-responsive-item" src="https://docs.google.com/forms/d/e/1FAIpQLSdVaznob1VPOqYd65aazuOYmPUuuAlX5_Zt-OX95HFT3YI56A/viewform?embedded=true"  scrolling="no" border="0" allowfullscreen></iframe>
</div>
  <script>iFrameResize({log:true})</script>
</body>
</html>
