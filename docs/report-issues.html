<!DOCTYPE html>
  <meta>
  <style>iframe{margin:0!important;}</style>
  <javascript src="https://raw.githubusercontent.com/davidjbradshaw/iframe-resizer/master/js/iframeResizer.min.js"></javascript>
<script>
  function resize(){
    if ('parentIFrame' in window) {
        // Fix race condition in FireFox with setTimeout
        setTimeout(parentIFrame.size.bind(parentIFrame),0);
    }
}

$(*Element with hover style*).hover(resize);
</script>
  </meta>
<body>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdVaznob1VPOqYd65aazuOYmPUuuAlX5_Zt-OX95HFT3YI56A/viewform?embedded=true" scrolling="no" border="0" ></iframe>
<script>iFrameResize({log:true})</script>
</body>
</html>
