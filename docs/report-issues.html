<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--[if lte IE 8]>
    <script type="text/javascript" src="js/ie8.polyfils.min.js"></script>

  <style>iframe{margin:0!important;}</style>
  <script src="https://raw.githubusercontent.com/davidjbradshaw/iframe-resizer/master/js/iframeResizer.min.js"></script>

<script type="text/javascript">
  function resize(){
    if ('parentIFrame' in window) {
        // Fix race condition in FireFox with setTimeout
        setTimeout(parentIFrame.size.bind(parentIFrame),0);
    }
}

$(*Element with hover style*).hover(resize);
  function store(){
    this.x = this.offsetWidth;
    this.y = this.offsetHeight;
}

$('textarea').each(store).on('mouseover mouseout',function(){
    if (this.offsetWidth !== this.x || this.offsetHeight !== this.y){
        store.call(this);
        if ('parentIFrame' in window){
            parentIFrame.size();
        }
    }
});
</script>
  </meta>
<body>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdVaznob1VPOqYd65aazuOYmPUuuAlX5_Zt-OX95HFT3YI56A/viewform?embedded=true" style="width:100%; height: 100%; border:0px; display: block; margin:0px;" scrolling="no" border="0" ></iframe>
<script>iFrameResize({log:true})</script>
</body>
