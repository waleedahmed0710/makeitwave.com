<!DOCTYPE html>

<link rel="stylesheet" href="dashboard-demo/css/mediaqueries-frames-P.css">

<style>

reportbugs-iframe {
  position: fixed;
  display: block;
  width: 100vw;
  height: 100vh;
  max-width: 99.9%;
  margin: 0;
  padding: 0;
  border: 0 none;
  box-sizing: border-box;
  }
  * { margin:0 padding:0 }
  
body { 
  margin:0; 
  padding:0; 
  text-align:center;
  overflow-y:hidden;
} 

html {

  margin:0; 
  padding:0; 
  text-align:center;
  overflow-y:hidden;
  
 }

   

</style>
<script type="text/javascript"> // RELOADS WEBPAGE WHEN MOBILE ORIENTATION CHANGES  
    window.onorientationchange = function() { 
        var orientation = window.orientation; 
            switch(orientation) { 
                case 0:
                case 90:
                case -90: window.location.reload(); 
                break; } 
    };
	</script>
	
<!--[if !mso]><!-- -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script>
setInterval(function() {

  var h = window.innerHeight;
  var w = window.innerWidth;

  var iframe = document.getElementsByTagName("iframe")[0];

  iframe.style.height = h + "px";
  iframe.style.width = w + "px";

}, 100);
</script>
  </meta>
<body>
    <table border=0 cellspacing=0 cellpadding=0 id="hold_my_iframe">
<iframe class="reportbugs-iframe" scrolling-x="enabled" style="overflow-y:hidden; max-width: 99.9%;" src="https://docs.google.com/forms/d/e/1FAIpQLSdVaznob1VPOqYd65aazuOYmPUuuAlX5_Zt-OX95HFT3YI56A/viewform?embedded=true" scrolling="yes" allowfullscreen></iframe>
</table>

</body>
</html>
