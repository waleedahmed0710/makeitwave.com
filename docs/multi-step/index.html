<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registration: Final Stage</title>
<style>
@import url(https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,900);
* {
margin: 0;
padding: 0;
}
html {
height: 100%;
}
body {
font-family: arial, verdana;
}
</style>
<script src="../js/jquery.min.js"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="jquery-multi-step-form.js" type="text/javascript"></script>
<link href="jquery-multi-step-form.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1 style="margin:150px auto 50px auto;font-family: 'Cinzel Decorative', sans-serif;" align="center">Registration: Final Stage</h1>
<div id="multistepform-example-container">
<ul id="multistepform-progressbar">
<li class="active">Registration UID</li>
<li>Registration Fee</li>
<li>Join the Auction</li>
</ul>
<div class="form">
<form action="">
<h2 class="fs-title">Unique ID</h2>
<h3 class="fs-subtitle">This is step 1</h3>
<input type="text" name="email" placeholder="Email">
<input type="password" name="pass" placeholder="Password">
<input type="password" name="cpass" placeholder="Confirm Password">
<input type="button" name="next" class="next button" value="Next">
</form>
</div>
<div class="form">
<form action="">
<h2 class="fs-title">Start Bidding</h2>
<h3 class="fs-subtitle">Your presence on the social network</h3>
<input type="text" name="twitter" placeholder="Twitter">
<input type="text" name="facebook" placeholder="Facebook">
<input type="text" name="gplus" placeholder="Google Plus">
<input type="button" name="previous" class="previous button" value="Previous">
<input type="button" name="next" class="next button" value="Next">
</form>
</div>
<div class="form">
<form action="">
<h2 class="fs-title">Personal Details</h2>
<h3 class="fs-subtitle">We will never sell it</h3>
<input type="text" name="fname" placeholder="First Name">
<input type="text" name="lname" placeholder="Last Name">
<input type="text" name="phone" placeholder="Phone">
<textarea name="address" placeholder="Address"></textarea>
<input type="button" name="previous" class="previous button" value="Previous">
<input type="button" name="submit" class="next button" value="Finish">
</form>
</div>
</div>
<script>
$(document).ready(function(){
    $.multistepform({
        container:'multistepform-example-container',
        form_method:'GET',
    })
});
</script>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
